<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Iniciar-sesion</title>
</head>
<style>
    body {
        margin: 0px;
        background-color: #8F57FD;
        font-family: 'Mulish', sans-serif;
    }
    .header {
        background-color: #8F57FD;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }

</style>
<body>
    <header class='header'>
        <img class='header__img'
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="">
    </header>
    <section class="login">
        <section class="login_container">
            <h2>Inicia sesion</h2>
            <form class="login_container--form">
                <input type="input" type='text' placeholder="Correo">
                <input type="input" type='password' placeholder="Contraseña">
                <button class="button">Iniciar Sesion</button>
                <div class='login__container--remember-me'>
                    <label for="">
                        <input type="checkbox" name='' id='cbox1' value='checkbox'>Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class='login_container--social-media'>
                <div>
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/google-logo.png" alt="Icono Google">Inicia sesion con Google</div>
                <div><img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter.png" alt="Twitter"/>Inicia Sesion con Twitter</div>
            </section>
            <p class="login_container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
